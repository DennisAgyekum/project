<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css" />
  </head>
  <body>
    <div class="main">
      <h1>Currency Converter</h1>
      <div class="rate">
        <h2>Search Currency Rate</h2>
      </div>
      <div class="container">
        <section>
          <div class="searchDiv">
            <form id="searchForm" class="search">
              <label for="searchFromCurrency"></label>
              <input
                class="searchInput"
                type="text"
                id="searchFromCurrency"
                required
                placeholder="From"
              />
              <label for="searchToCurrency"></label>
              <input
                class="searchInput"
                type="text"
                id="searchToCurrency"
                required
                placeholder="To"
              />
              <button type="submit" class="button">Search</button>
            </form>
          </div>

          <p id="searchResult" class="search-result"></p>
        </section>
      </div>
      <div class="currency">
        <section class="forms">
          <h2>Insert New Currency Rate</h2>
          <form id="insertRateForm">
            <label for="baseCurrency">Base Currency:</label>
            <input type="text" id="baseCurrency" required />
            <label for="targetCurrency">Target Currency:</label>
            <input type="text" id="targetCurrency" required />
            <label for="rate">Rate:</label>
            <input type="number" id="rate" step="0.00001" required />
            <button type="submit" class="button">Insert Rate</button>
            <p id="insertConfirmation" class="confirmation"></p>
          </form>
        </section>

        <section class="forms">
          <h2>Convert Currency</h2>
          <form id="convertForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required />
            <label for="fromCurrency">From Currency:</label>
            <input type="text" id="fromCurrency" required />
            <label for="toCurrency">To Currency:</label>
            <input type="text" id="toCurrency" required />
            <button type="submit" class="button">Convert</button>
            <p id="conversionResult" class="conversionResult"></p>
          </form>
        </section>

        <section class="forms">
          <h2>Update Existing Currency Rate</h2>
          <form id="updateRateForm">
            <label for="updateBaseCurrency">Base Currency:</label>
            <input type="text" id="updateBaseCurrency" required />
            <label for="updateTargetCurrency">Target Currency:</label>
            <input type="text" id="updateTargetCurrency" required />
            <label for="updateRate">New Rate:</label>
            <input type="number" id="updateRate" step="0.00001" required />
            <button type="submit" class="button">Update Rate</button>
            <p id="updateConfirmation" class="confirmation"></p>
          </form>
        </section>
      </div>
      <section>
        <div class="rate">
          <h2>Currency Rates</h2>
        </div>
        <div id="ratesGrid" class="rates-grid">
          <table id="ratesTable">
            <thead>
              <tr>
                <th>Base Currency</th>
                <th>Target Currency</th>
                <th>Rate</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rates will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </section>
      <div class="area">
        <ul class="flags">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
    <script src="currency.js"></script>
  </body>
</html>
